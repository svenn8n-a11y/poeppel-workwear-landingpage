name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

            - name: List files after build
        run: ls -la && ls -la .next 2>&1 || true

      - name: Prepare static export
        run: |
          if [ -d "out" ]; then
            echo "âœ… out directory exists"
          else
            echo "âš ï¸ out directory not found, creating from .next"
            mkdir -p out
            
            # Copy static assets
            if [ -d ".next/static" ]; then
              mkdir -p out/_next
              cp -r .next/static out/_next/
            fi
            
            # Copy server-rendered pages
            if [ -d ".next/server/app" ]; then
              find .next/server/app -type f \( -name "*.html" -o -name "*.txt" -o -name "*.json" \) -exec sh -c 'cp "$1" "out/$(basename "$1")"' _ {} \;
            fi
            
            # Copy public folder
            if [ -d "public" ]; then
              cp -r public/* out/ 2>/dev/null || true
            fi
          fi
          
          echo "ğŸ“ Contents of out directory:"
          ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
